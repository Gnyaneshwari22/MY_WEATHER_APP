<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     

    <div class="wrapper">

        <h1>Weather APP</h1>

        <div class="tab-container">
             <p class="tab" data-userWeather>Your weather</p>
             <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-conatiner">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather form -->

            <form class="form-container" data-searchForm>
                  <input placeholder="Search For City..." data-searchInput>
                  <button class="btn" type="submit">
                     <img src="./assets/search.png" width="20" height="20" loading="lazy">
                  </button>
            </form>

            <!-- loading screen container0 -->

            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>


            <!-- SHOW WEATHER INFO TAB(SEARCH AND USER BOTH TABS) -->

            <div class="sub-container user-info-container">
 
                 <!--city name and flag  -->
                 <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                 </div>
                 
                 <!-- weather description -->
                 <p data-weatherDesc></p>
                 <!-- weathet-icon -->
                 <img data-weatherIcon>
                 <!-- tempreture -->
                 <p data-temp></p>


                 <!-- 3cards -parameters -->
  
                 <div class="parameter-container">
                       <!-- card1 -->
                       <div class="parameter">
                            <img src="./assets/wind.png" >
                            <p>windspeed</p>
                            <p data-windspeed></p>
                       </div>

                       <!-- card2 -->
                       <div class="parameter">
                            <img src="./assets/humidity.png" >
                            <p>Humidity</p>
                            <p data-humidity></p>
                       </div>

                       <!-- card3-->
                       <div class="parameter">
                            <img src="./assets/cloud.png" >
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                       </div>
                 </div>



            </div>

        </div>



    </div>


    <script src="script.js"></script>
</body>
</html>
